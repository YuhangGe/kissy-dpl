<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Pagination</title>
    <link rel="stylesheet" href="../../libs/reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="custom.css"/>
    <link rel="stylesheet" href="../../assets/docs.css"/>
</head>
<body>
    <!--pagination START-->
    <div class="pagination  pagination-normal">
        <div class="wrapper">
            <span class="info">共1000条/100页</span>
            <span class="start">首页</span>
            <a class="start" href="#">首页</a>
            <span class="prev">上一页</span>
            <a class="prev" href="#">上一页</a>
            <a class="page" href="#">1</a>
            <a class="page" href="#">2</a>
            <span class="page">3</span>
            <a class="page" href="#">4</a>
            <a class="page" href="#">5</a>
            <a class="next" href="#">下一页</a>
            <span class="next">下一页</span>
            <a class="end" href="#">末页</a>
            <span class="end">末页</span>
            <span class="skip">到第<input type="text"/>页<button type="button">确定</button></span>
            <span class="data-limit">每页<select><option>20条</option><option>40条</option><option>60条</option></select></span>
        </div>
    </div>
    <!--pagination END-->
</body>
</html>
