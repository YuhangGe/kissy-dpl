<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>翻页(Pagination) - 设计模式库</title>
    <link rel="stylesheet" href="../reset/reset.css"/>    
    <link rel="stylesheet" href="../../assets/kissy-docs.css"/>
	<link rel="stylesheet" href="pagination.css"/>
	<style>
		body{padding:10px;}
	</style>
    <script src="../../assets/kissy.js"></script>
    <script src="../../assets/kissy-docs.js"></script>
</head>
<body>
	<h3 class="s-title">CSS</h3>
	<div class="s-section">
		<a href="../reset/reset.css">reset.css</a> +
		<a href="pagination.css">pagination.css</a>
	</div>
    <h3 class="s-title">Demo</h3>
    <div class="s-section">

        <div class="s-demo">
            <!-- {{{ pagination -->
            <div class="pagination pagination-normal">
                <div class="pagination-wrapper">
                    <span class="info">共1000条/100页</span>
                    <span class="start">首页</span>
                    <a class="start" href="#">首页</a>
                    <span class="prev">上一页</span>
                    <a class="prev" href="#">上一页</a>
                    <a class="page" href="#">1</a>
                    <span class="page">2</span>
                    <a class="next" href="#">下一页</a>
                    <span class="next">下一页</span>
                    <a class="end" href="#">末页</a>
                    <span class="end">末页</span>
                    <span class="skip-to">到第<input type="text"/>页<button type="button">确定</button></span>
                    <span class="data-limit">每页<select><option>20条</option><option>40条</option><option>60条</option></select></span>
                </div>
            </div>
            <!-- pagination }}} -->
        </div>
        <a class="s-view-code" href="#">显示源码</a>

    </div>
</body>
</html>
